<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Doctores</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5"></div>
    <h1 class="text-center mb-4">Datos de los Doctores</h1>
    <div class="card p-4 shadow">
        <form id="doctorForm">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" id="id" name="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" id="especialidad" name="especialidad" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
    <a href="index.html" class="btn btn-primary mt-3">Regresar</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const idDoctor = urlParams.get('s');

            // Verificar si el par치metro "id" existe
            if (!idDoctor) {
                alert('No se proporcion칩 un ID en la URL.');
                return;
            }

            const url = `http://fsinicioad24.test/api/doctores/${idDoctor}`;

            let id = document.getElementById('id');
            let nombre = document.getElementById('nombre');
            let apellido = document.getElementById('apellido');
            let especialidad = document.getElementById('especialidad');


            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener datos: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    // Asignar los valores al formulario
                    id.value = data.id;
                    nombre.value = data.nombre;
                    apellido.value = data.apellido;
                    especialidad.value = data.especialidad;

                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocurri칩 un error al obtener los datos.');
                });



            $('#doctorForm').on('submit', function (e) {
                e.preventDefault();

                const postData = {
                    id: id.value,
                    nombre: nombre.value,
                    apellido: apellido.value,
                    especialidad: especialidad.value,

                };

                fetch(`http://fsinicioad24.test/api/doctores/${idDoctor}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al enviar datos: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('Datos enviados correctamente.');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Ocurri칩 un error al enviar los datos.');
                    });
            });
        });
    </script>
</body>

</html>
