<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Paciente</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5"></div>
    <h1 class="text-center mb-4">Datos de los Pacientes</h1>
    <div class="card p-4 shadow">
        <form id="PacienteForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" id="id" name="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" id="edad" name="edad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <input type="text" id="sexo" name="sexo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
    <a href="index.html" class="btn btn-primary mt-3">Regresar</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            let id = document.getElementById('id');
            let nombre = document.getElementById('nombre');
            let apellido = document.getElementById('apellido');
            let edad = document.getElementById('edad');
            let sexo = document.getElementById('sexo');


            $('#PacienteForm').on('submit', function (e) {
                e.preventDefault();

                const postData = {
                    id: id.value,
                    nombre: nombre.value,
                    apellido: apellido.value,
                    edad: edad.value,
                    sexo: sexo.value
                };

                fetch('http://fsinicioad24.test/api/pacientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al enviar datos: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('Datos enviados correctamente.');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Ocurri√≥ un error al enviar los datos.');
                    });
            });
        });
    </script>
</body>

</html>
